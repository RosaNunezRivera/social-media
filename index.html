<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rosa Nunez">
    <meta name="description" content="Rosa Nunez o Web Developer">
    <meta name="keywords" content="web developer, web, developer, front-end,html, CSS, JavaScript">
    <title>SmileBook | Rosa Nunez </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:ital@0;1&family=Open+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/faviconrosa.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./assets/script/app.js" type="module"></script>
</head>

<body>
    <!-- Header -->
    <header class="fixed-header">
        <div class="div-logo">
            <h2><a href="#" class="logotype">SmileBook</a></h2>
        </div>
        <nav>
            <div class="div-menu-options">
                <ul>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">My ads</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
        </nav>
        <div class="div-profile-image" id="openModalBt">
            <img src="./assets/img/photo.jpeg" alt="Profile Image">
        </div>
    </header>
    <main>

        <div class="container flex">

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModalBtn">&times;</span>
                    <h3>User Information</h3>
                </div>
            </div>

            <!-- Post-Input -->
            <form class="post-form">
                <div class="div-post-textarea">
                    <textarea name="message" id="text" name="post" placeholder="What's new" cols="30"
                        rows="5"></textarea>
                </div>
                <div class="div-post-footer">
                    <div class="div-upload-file">
                        <label for="file" class="upload-file-label">
                            <i class="fa-solid fa-file-arrow-up fa-2xl"></i>
                            <input type="file" id="file" name="file" class="upload-input">
                        </label>
                    </div>
                    <div class="div-name-file">
                    </div>
                    <div class="div-post-button">
                        <input type="button" class="post-button" value="Post"></input>
                    </div>
                </div>
            </form>
            <div class="posts-container">
            </div>
        </div>
    </main>
    <noscript>
        <p> This page requieres a JavaScript-enable browser</p>
    </noscript>
    <footer></footer>
</body>

</html>
